<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TJ's Task Tracker</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <script>window.$ = window.jQuery = require('./assets/js/jquery.min.js');</script>
    <script src="assets/js/custom.js"></script>

  </head>
  <body>
    <!--Title Bar-->
    <header>
      <div class="col third no-pad">
        <img class="logo" src="assets/img/tj-logo.png" alt="Logo">
      </div>
      <div class="col third text-center title">TJ's Task Tracker</div>
      <div class="col third no-pad text-right">
        <div id="minimize" class="ib">
          <i class="fas fa-minus"></i>
        </div><div id="maximize" class="ib">
          <i class="far fa-window-maximize"></i>
        </div><div id="close" class="ib">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="clear"></div>
    </header>
    
    <div class="app-content">
      <div class="sidebar">
        <div class="sidebar-title text-center">HISTORY</div>
      </div>

      <div class="main-content">
        This is the main content
      </div>
    </div>

  </body>
</html>
